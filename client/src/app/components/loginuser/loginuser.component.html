
<div class="login-page">
    <div class="form">
        <h2 style="color: #2f3d4a;">User Login Page</h2>
        <br>
      <form [formGroup]="loginForm" class="login-form" >
        <input type="email" formControlName="mail" placeholder="email"/>
        <div *ngIf="isValidPattern()" class="alert alert-danger">Invalid Mail Format</div>
        <div *ngIf="mail?.errors?.['required'] && mail?.dirty" class="alert alert-danger" >Email Required</div>
        <br><br>
        <input type="password" formControlName="password" placeholder="password"/>
        <div *ngIf="password && password.invalid && password.touched" class="alert alert-danger" >Password Required</div>
        <br><br>
        <button  (click)="login()">login</button>
        <br><br>
        <p class="message">New User? <a routerLink="../signup">Sign Up</a></p>
      </form>
    </div>
</div>
