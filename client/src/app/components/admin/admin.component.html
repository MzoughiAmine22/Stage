<div>
<mat-toolbar style="background: #2f3d4a;color:white">
    <mat-toolbar-row>
        <button (click)="sidenav.toggle();" mat-icon-button >
            <mat-icon >menu</mat-icon>
        </button>
        <h1>Dashboard</h1>
        <a mat-list-item (click)="openDialog()" style="margin-left:83%;" >
            <button mat-raised-button color="primary">ADD LESSON</button>
        </a>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container >
    <mat-sidenav #sidenav opened="true" mode="side" opened="true" style="width: 400px;">
        <mat-nav-list>
            <a mat-list-item routerLink="formlist" ><mat-icon>group</mat-icon>&nbsp;Instructors List</a>
            <a mat-list-item routerLink="forms" ><mat-icon>assignment</mat-icon>&nbsp; Lessons List </a>
            <a mat-list-item (click)="logout()" ><mat-icon>remove_circle</mat-icon> &nbsp;Log Out</a>
            <a mat-list-item routerLink="adminPasschange" ><mat-icon>save</mat-icon>&nbsp;Change Password</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div style="height: 850px;margin-top: 20px;margin-left: 25px;" >
        <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
</div>
