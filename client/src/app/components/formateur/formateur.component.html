
<div style="margin-top:40px ;">
    <div style="border-radius: 20px;">
    <mat-form-field  >
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)"  #input>
      </mat-form-field>
    </div>
      <div class="mat-elevation-z8" style="margin-right: 25px;" >
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
         
          <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
            <td mat-cell *matCellDef="let row"> {{row.age}} </td>
          </ng-container>
      

          <ng-container matColumnDef="surName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sur Name </th>
            <td mat-cell *matCellDef="let row"> {{row.surName}} </td>
          </ng-container>

          <ng-container matColumnDef="adr">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
            <td mat-cell *matCellDef="let row"> {{row.adr}} </td>
          </ng-container>


          <ng-container matColumnDef="mail">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.mail}} </td>
          </ng-container>


          <ng-container matColumnDef="phoneNum">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
            <td mat-cell *matCellDef="let row"> {{row.phoneNum}} </td>
          </ng-container>
          

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><span style="position: relative;margin-left:40px"> Actions</span> </th>
            <td mat-cell *matCellDef="let row">
                <div style="display: flex;">
                <button mat-button (click)="editFormateur(row)"><span style="color:#ea5357" class="material-symbols-outlined">edit</span></button>
                <button mat-button (click)="deleteFormateur(row.id)" ><span style="color:#ea5357" class="material-symbols-outlined">delete</span></button> 
                </div>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20, 40, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
</div>
