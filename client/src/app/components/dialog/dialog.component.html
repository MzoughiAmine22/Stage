<div>
    <h1 mat-dialog-title style="text-align: center;">{{titleName}} A LESSON</h1>
    <br><br>
    <div mat-dialog-content >
    <form [formGroup]="formationForm">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input formControlName="name" matInput placeholder="...">
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
            <mat-label>Date</mat-label>
            <input formControlName="date" matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <br><br>
        <mat-form-field appearance="outline">
            <mat-label>Duration</mat-label>
            <input formControlName="duration" matInput placeholder="...">
        </mat-form-field>
        <br>
    <mat-form-field appearance="outline">
        <mat-label>Instructor</mat-label>
        <mat-select formControlName="formateur">
            <mat-option *ngFor="let t of formateur"  [value]="t.id">{{t.name}}</mat-option>
        </mat-select>
    </mat-form-field>
    </form>
    <div mat-dialog-actions [align]="'end'">
        <button mat-raised-button color="warn" mat-dialog-close>Close</button>
        <button mat-raised-button color="primary" (click)="addFormation()">ADD</button>
    </div>
    </div>
    </div>
